<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 300px;
}
.container h2 {
  text-align: center;
}
.input-group {
  margin-bottom: 20px;
}
.input-group label {
  display: block;
  font-weight: bold;
}
.input-group input {
  width: calc(100% - 20px);
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  float: left;
}
.input-group label.required {
  position: relative; /* 필수 텍스트를 라벨 내부에 배치하기 위해 */
}
.input-group label.required:after {
  content: '*필수';
  color: red;
  position: absolute; /* 라벨 내부에 절대 위치로 배치 */
  top: 70%; /* 수직 정렬 */
  right: 0; /* 우측 정렬 */
  transform: translateY(-50%); /* 수직 방향으로 중앙 정렬 */
  font-size: 0.8em;
}
.input-group label:after {
  content: "";
  display: block;
  clear: both;
}
.input-group input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}
.input-group input[type="submit"]:hover {
  background-color: #0056b3;
}
.login-link {
  text-align: center;
}
.login-link a {
  color: #007bff;
  text-decoration: none;
}
.login-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form action="/register" method="post">
    <div class="input-group">
      <label for="username" class="required">아이디:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password" class="required">비밀번호:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="input-group">
      <label for="fullname" class="required">성명:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>
    <div class="input-group">
      <label for="email" class="required">이메일:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="dob" class="required">생년월일:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="input-group">
      <label for="license" class="required">자격증 번호:</label>
      <input type="text" id="license" name="license" required>
    </div>
    <div class="input-group">
      <label for="licenseImage" class="required">자격증 사진 첨부:</label>
      <input type="file" id="licenseImage" name="licenseImage" accept="image/*" required>
    </div>
    <div class="input-group">
        <label for="dronePhoto">드론 사진 첨부:</label>
        <input type="file" id="dronePhoto" name="dronePhoto" accept="image/*">
    </div>
    <div class="input-group">
        <label for="identificationPhoto" class="required">본인인증 사진 첨부:</label>
        <input type="file" id="identificationPhoto" name="identificationPhoto" accept="image/*" required>
    </div>
    <div class="input-group">
      <input type="submit" value="가입하기">
    </div>
  </form>
  <div class="login-link"><br><br><br><br>
    <p>이미 계정이 있으신가요? <a href="log.html">로그인</a></p>
  </div>
</div>
</body>
</html>
