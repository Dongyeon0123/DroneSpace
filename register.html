<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<style>
/* 스타일 설정 */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
img {
  width: 200px;
  height: 80px;
  margin-left: 42px;
}
.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 300px;
}
.container h2 {
  text-align: center;
}
.input-group {
  margin-bottom: 20px;
}
.input-group label {
  display: block;
  font-weight: bold;
}
.input-group input {
  width: calc(100% - 20px);
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  float: left;
}
.input-group label.required {
  position: relative;
}
.input-group label.required:after {
  content: '*필수';
  color: red;
  position: absolute;
  top: 95%;
  right: 0;
  transform: translateY(-50%);
  font-size: 0.8em;
}
.input-group label:after {
  content: "";
  display: block;
  clear: both;
}
.input-group input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  width: 100%;
  box-sizing: border-box;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
.input-group input[type="submit"]:hover {
  background-color: #0056b3;
}
.login-link {
  text-align: center;
}
.login-link a {
  color: #007bff;
  text-decoration: none;
}
.login-link a:hover {
  text-decoration: underline;
}
</style>
<script>
function validateForm() {
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmPassword").value;
  if (password !== confirmPassword) {
    alert("비밀번호가 일치하지 않습니다.");
    return false;
  }
  return true;
}
</script>
</head>
<body>
<div class="container">
  <a href="main.php"><img src="logo.png"></a>
  <h2>회원가입</h2>
  <form action="register.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <div class="input-group">
      <label for="memberid" class="required">아이디:</label>
      <input type="text" id="memberid" name="memberid" required>
    </div>
    <div class="input-group">
      <label for="password" class="required">비밀번호:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="input-group">
      <label for="confirmPassword" class="required">비밀번호 확인:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div class="input-group">
      <label for="name" class="required">성명:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="input-group">
      <label for="email" class="required">이메일:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="cernum">자격증 번호:</label>
      <input type="text" id="cernum" name="cernum">
    </div>
    <div class="input-group">
      <label for="licenseImage">자격증 사진 첨부:</label>
      <input type="file" id="licenseImage" name="licenseImage" accept="image/*">
    </div>
    <div class="input-group">
      <label for="identificationPhoto" class="required">본인인증 사진 첨부:</label>
      <input type="file" id="identificationPhoto" name="identificationPhoto" accept="image/*" required>
    </div>
    <div class="input-group">
      <input type="submit" value="가입하기">
    </div>
  </form>
  <div class="login-link">
    <p>이미 계정이 있으신가요? <a href="login.html" class="submit-btn">로그인</a></p>
  </div>
</div>
</body>
</html>
